<div class="container" ng-controller="loginController as login">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<h1 class="text-center">Login</h1>
			<form ng-submit="login.log(login.loginData)" class="form">
				<div class="form-group">
					<input type="email" ng-model="login.loginData.email" class="form-control" placeholder="Email">
				</div>
				<div class="form-group">
					<input type="password" ng-model="login.loginData.password" class="form-control" placeholder="Password">
				</div>
				<button class="btn btn-success">Log-in</button>
			</form>

			<div class="alert alert-danger" ng-show="login.alertMsg">{{ login.alertMsg }}</div>
		</div>
	</div>
</div>
