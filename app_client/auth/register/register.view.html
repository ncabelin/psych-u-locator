<navigation></navigation>
<div class="container" ng-controller="registerCtrl as vm">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<h1 class="text-center">Register</h1>
			<form ng-submit="vm.onSubmit()" class="form">
				<div class="form-group">
					<input type="text" ng-model="vm.credentials.name" class="form-control" placeholder="Firstname & Lastname">
				</div>
				<div class="form-group">
					<input type="email" ng-model="vm.credentials.email" class="form-control" placeholder="Email">
				</div>
				<div class="form-group">
					<input type="password" ng-model="vm.credentials.password" class="form-control" placeholder="Password">
				</div>
				<button class="btn btn-success">Log-in</button>
			</form>
			<br>
			<div class="alert alert-danger" ng-show="vm.alertMsg">{{ vm.alertMsg }}</div>
		</div>
	</div>
</div>
